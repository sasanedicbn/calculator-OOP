<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="output-secondary"></div>
      <div class="output-first"></div>
    </div>
    <div class="buttons">
      <button class="btn btn-clear" value="CLEAR">CLEAR</button>
      <button class="btn btn-delete" value="DELETE">DELETE</button>
      <button class="btn btn-number" value="7">7</button>
      <button class="btn btn-number" value="8">8</button>
      <button class="btn btn-number" value="9">9</button>
      <button class="btn btn-operation" value="/">/</button>

      <button class="btn btn-number" value="4">4</button>
      <button class="btn btn-number" value="5">5</button>
      <button class="btn btn-number" value="6">6</button>
      <button class="btn btn-operation" value="*">*</button>
      <button class="btn btn-number" value="1">1</button>
      <button class="btn btn-number" value="2">2</button>
      <button class="btn btn-number" value="3">3</button>
      <button class="btn btn-operation" value="-">-</button>
      <button class="btn btn-dot" value=".">.</button>
      <button class="btn btn-number" value="0">0</button>
      <button class="btn btn-operation-equal" value="=">=</button>
      <button class="btn btn-operation" value="+">+</button>
    </div>
  </div>
  <footer>
    <p class="footer-description">Created by sasanedicbn <a href="https://github.com/sasanedicbn"
        target="_blank"><ion-icon class="icon" name="logo-github"></ion-icon></a></p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>
</body>

</html>
